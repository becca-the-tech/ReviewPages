<!DOCTYPE html>
<html>

<head>
    <title>Flower HTML Practice</title>
    <style>
        p {
            display: inline-block;
            background-color: black;
            color: wheat;
            height: 120px;
            width: 120px;
            padding: 20px;
            margin: 10px auto;
            overflow: hidden;
            display: relative;
        }

        div {
            display: inline-block;
            background-color: teal;
            margin: 0 auto;
        }

        .hidden {
            visibility: visible;
            color: black;
            background-color: wheat;
        }

        .flower {
            background-color: lavender;
            height: 500px;
            width: 500px;
            border-radius: 250px;
        }
    </style>
</head>

<body>
    <h1>
        Styling Fun
    </h1>
    <div>
        <p>
            Boxy fun is here to stay.
        </p>
        <p class="hidden"> </p>
        <p class="second">
            New box. Run away. What if I just write things, forever and
            foreverrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrr.
        </p>
        <p class="hidden"> </p>
        <p></p>
        <p class="hidden"></p>
    </div>
    <div>
        <p class="hidden"></p>
        <p>Owwwwww. Ewww</p>
        <p class="hidden">Why?</p>
        <p>Another one</p>
        <p class="hidden"></p>
        <p></p>
    </div>
    <div class="flower">
        Blank container
    </div>
</body>

</html>
