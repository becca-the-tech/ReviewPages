<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Basic page</title>
    <style>
        header {
            margin-bottom: 5px;
            height: auto;
            width: 100%;
            background: coral;
        }

        body>div {
            height: 300px;
            width: 50%;
            float: left;
            background-color: skyblue;
        }

        .right {
            height: 300px;
            width: 50%;
            float: right;
            background-color: plum;
        }

        footer {
            border: 1px solid navy;
            height: auto;
            width: 100%;
            background: gray;
        }
    </style>
</head>

<body>
    <header>
        <h1>This is my header section</h1>
    </header>
    <div class="left">
        Class on the left
    </div>
    <div class="right">
        Class on the right
    </div>
    <footer>
        <h2>This is my footer</h2>
    </footer>
</body>

</html>
